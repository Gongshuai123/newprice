<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>position Practice3</title>
	</head>
	<style type="text/css">
		#box {width: 306px;height: 306px;border: 1px black solid;position: relative;}
		#box div {
			width: 100px;
			height: 100px;
			background: #00CCFF;
			border: 1px darkred solid;
			float: left;
			}
	</style>
	<body>
		<div id="box">
			<div style="position: absolute;top: 0px;left: 0px;"></div>
		</div>
	</body>
</html>
<script type="text/javascript">
	var box = document.getElementById("box")
	for(var a = 0;a < 5;a++){
		box.innerHTML += ("<div style=\"position: absolute;top: "+a*50+"px;left:"+ a*50+"px;\"></div>")
	}
</script>
