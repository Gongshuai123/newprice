<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>table practice1</title>
	</head>
	<style type="text/css">
		*{font: 12px/25px 微软雅黑;text-align: center;}
		table,thead,th,tr,td {border: 1px cadetblue solid;border-collapse: collapse;}
		table {width: 600px;}
		img {position: relative;top: 2px;}
		.tab2 {margin-top: 10px;}
		.tab2 tr [rowspan]{color: orangered;}
		.red {color: orangered;}
		.blue {color:royalblue}
		.tab1 thead th {
			font: bold 12px/25px 微软雅黑;
			background: #DBE3FA;
			padding:5px 0px;
		}
	</style>
	<body>
		<table class="tab1">
			<thead>
				<th colspan="2">日期</th>
				<th colspan="2">天气现象</th>
				<th>气温</th>
				<th>风向</th>
				<th>风力</th>
			</thead>
			<tr>
				<td rowspan="2">22日星期五</td>
				<td>白天</td>
				<td class="sun"><img src="../../img/sun.jpg" ></td>
				<td>晴间多云</td>
				<td class="red">高温7℃</td>
				<td>无持续风向</td>
				<td>微风</td>
			</tr>
			<tr>
				<td>夜间</td>
				<td><img src="../../img/sun.jpg" ></td>
				<td>晴</td>
				<td class="blue">低温-4℃</td>
				<td>无持续风向</td>
				<td>微风</td>
			</tr>
		</table>
		<table class="tab2">
			<tr>
				<td rowspan="2">22日星期五</td>
				<td class="day">白天</td>
				<td><img src="../../img/sun.jpg" ></td>
				<td>晴间多云</td>
				<td class="red">高温7℃</td>
				<td>无持续风向</td>
				<td>微风</td>
			</tr>
			<tr>
				<td>夜间</td>
				<td><img src="../../img/sun.jpg" ></td>
				<td>晴</td>
				<td class="blue">低温-4℃</td>
				<td>无持续风向</td>
				<td>微风</td>
			</tr>
		</table>
	</body>
</html>
