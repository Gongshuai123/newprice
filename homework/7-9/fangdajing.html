<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		*{padding: 0;margin: 0;}
		#img1{width: 300px;position: relative;}
		#img1 img{width: 300px;}
		.box{width: 300px;height: 218px;overflow: hidden;/* display: inline-block; */display: none;}
		#mk {width: 60px;height: 60px;background:rgba(0,0,0,.4);display: none;position: absolute;top: 0px;left: 0px;}
	</style>
	<body>
		<div id="img1">
			<img src="img/sword.jpg">
			<div id="mk"></div>
		</div>
		<div class="box"><img src="img/sword.jpg" id="bimg"></div>
		
	</body>
</html>
<script type="text/javascript">
	var img1 = document.getElementById('img1')
	var mk = document.getElementById('mk')
	var bimg = document.getElementById('bimg')
	var box = document.getElementsByClassName('box')[0]
		img1.onmousemove = function(ev){
			x = ev.pageX-mk.offsetWidth/2
			y = ev.pageY-mk.offsetHeight/2
			mk.style.cssText = 'top:'+y+'px;left:'+x+'px;display:block;'
		}
		
</script>
