<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../jq/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<style type="text/css">
		.liuyan{background:url(img/timg.jpg);height: 580px;width: 580px;
		display: flex;justify-content: center;align-items: center;
		position: relative;}
		.body{width: 480px;height: 400px;/* border: 1px solid red; */position: relative;
		bottom:20px;overflow: auto;}
		textarea{resize: none;overflow: auto;height: 80px;width: 300px;
		border: 1px solid #0077AA;display: none;position: absolute;top: 200px;
		left: 150px;}
		.liuyan>img{height: 75px;position: absolute;top: 25px;left: 30px;}
		.liuyan>img:hover{cursor: pointer;height: 80px;}
		li:first-child{margin-top: 30px;}
		li{margin: 10px ;font:18px 楷体;border-bottom: 1px solid white;}
		.time{color: #333333;font:12px 黑体;}
		.cl{font-size: 12px;border: 1px solid #666;padding: 0 2px;}
		.cl:hover{color: white;background: #666;cursor: pointer;}
	</style>
	<body>
		<div class="liuyan">
			<img src="img/笔.png" title="点击此处留言">
			<div class="body">
				<ul>
					<li>绝迹易,无行地难。</br>
					<span class="time">2019/7/11 10:10</span>
					<span class="cl" title="删除本条留言">X</span>
					</li>
					<li>赏绝艺，骇浪惊波入酒茶</br>
					<span class="time">2019/7/13 10:9</span>
					<span class="cl" title="删除本条留言">X</span>
					</li>
					
					
				</ul>
			</div>
		</div>
		<textarea rows="" cols=""placeholder="按回车键发送内容"></textarea>
	</body>
</html>
<script type="text/javascript">
	$(function(){
		$('img').click(function(){
			$('textarea').show()
			$('textarea').focus()
			$('textarea').val("")
		})
		$(document).keypress(function(ev){
			var myDate = new Date()
			var myDate = new Date;
			var year = myDate.getFullYear();
			var mon = myDate.getMonth() + 1;
			var date = myDate.getDate();
			var hour = myDate.getHours()
			var min = myDate.getMinutes()
			var date1 = year+'/'+mon+'/'+date+' '+hour+':'+min
			// console.log(date1)
			if(ev.keyCode == 13){
				ev.preventDefault();
				$('ul').append(`
				<li>${$('textarea').val()}</br>
				<span class="time">${date1}</span>
				<span class="cl" title="删除本条留言">X</span>
				</li>
				`)
				$('textarea').hide()
			}
			$('.cl').click(function(){
				$(this).parent().remove()
			})
		})
		$('.cl').click(function(){
			$(this).parent().remove()
		})
	})
</script>
