<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		span{border: 1px solid #00CCFF;padding: 2px 50px 2px 10px;margin: 20px;}
		input {width: 150px;height: 21px;float: left;margin: 17px;}
		li{list-style: none;border: 1px #00CCFF solid;width: 90px;margin: 1px;
		cursor: pointer;padding: 2px 2px 2px 10px;}
		li:nth-child(n+2):hover {background: #0086B3;color: white;}
		li:nth-child(n+2){display: none;}
		ul {float: left;}
	</style>
	<body>
		<ul>
			<li>歌曲</li>
			<li>稻香</li>
			<li>梯田</li>
			<li>喜欢你</li>
			<li>泡沫</li>
			<li>龙卷风</li>
			<li>七里香</li>
		</ul>
		<input type="" name="" id="" value="" placeholder="默认"/>
	</body>
</html>
<script type="text/javascript">
	var ul = document.getElementsByTagName('ul')[0]
	var lis = document.getElementsByTagName('li')
	var inp = document.getElementsByTagName('input')[0]
	ul.onclick = function(ev){
		console.log(ev.target.innerHTML)
		if(ev.target.innerHTML == '歌曲'){
			for(var a = 1;a <lis.length;a++){
				lis[a].style.display = "block"
			}
		}else if(ev.target.nodeName == 'LI'&& ev.target.innerHTML != '歌曲'){
			inp.value = ev.target.innerHTML
			inp.focus()
		}
		ev.stopPropagation()
	}
	document.onclick = function(){
		console.log('11111')
		for(var a = 1;a <lis.length;a++){
			lis[a].style.display = "none"
		}
	}
</script>
