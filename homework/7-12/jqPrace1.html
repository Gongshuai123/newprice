<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="../jq/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css">
		*{padding: 0;margin: 0;}
		ul{display: flex;}
		li{list-style: none;height: 30px;border: 1px solid #0082CB;width: 50px;
		line-height: 30px;text-align: center;}
		li:first-child{color: white;background: #0082CB;}
		div{width: 155px;height: 150px;border: 1px solid #0000FF;}
		div:nth-child(n+3){display: none;}
	</style>
	<body>
		<ul>
			<li>111</li>
			<li>222</li>
			<li>333</li>
		</ul>
		<div>111</div>
		<div>222</div>
		<div>333</div>
	</body>
</html>
<script type="text/javascript">
	$(function(){
		$('li').click(function(){
			$('li').css({'color'})
		})
	})
</script>
