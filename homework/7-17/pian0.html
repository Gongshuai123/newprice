<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../jq/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<style type="text/css">
		.wh{height: 250px;width: 60px;border: 1px solid black;margin: 10px 1px;}
		.box{display: flex;position: relative;width: 440px;}
		.box2{display: flex;position: absolute;top: 10px;left: 20px;}
		.bl{height: 150px;width: 55px;border: 1px solid black;background: black;margin: 0 10px;}
		.bl:nth-child(3){margin: 0px 25px;background: transparent;border: none;}
		audio{display: none;}
	</style>
	<body>
		<div class="box">
			<div class="wh"></div>
			<div class="wh"></div>
			<div class="wh"></div>
			<div class="wh"></div>
			<div class="wh"></div>
			<div class="wh"></div>
			<div class="wh"></div>
			<div class="box2">
				<div class="bl"></div>
				<div class="bl"></div>
				<div class="bl"></div>
				<div class="bl"></div>
				<div class="bl"></div>
			</div>
		</div>
		<!-- <audio controls height="0" width="0" autoplay="">
			  <source src="video/1.mp3" type="audio/mpeg">
		</audio> -->
	</body>
</html>
<script type="text/javascript">
	$(function(){
		$(window).keypress(function(ev){
			var n = ev.originalEvent.key
			$('.wh').css('background','white')
			$('.wh').eq(n-1).css('background','#efefef')
			// console.log($('wh').eq(n-1))
			setTimeout(function(){
				$('.wh').css('background','white')
			},500)
			$('body').append(`
			<audio autoplay="">
				  <source src="video/${n}.mp3" type="audio/mpeg">
			</audio>
			`)
		})
	})
</script>
