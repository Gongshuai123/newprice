<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		li {
			list-style: none;
			width: 30px;
			height: 30px;
			background: url(img/star.jpg) 0px -71px ;
			}
		ul {display: flex;}
		
	</style>
	<body>
		<div>
			<ul>
				<li value = 0></li>
				<li value = 1></li>
				<li value = 2></li>
				<li value = 3></li>
				<li value = 4></li>
			</ul>
		</div>
		<div><button type="button">提交评价（注意：提交评价后无法修改！）</button></div>
	</body>
</html>
<script type="text/javascript">
	var off = 1
	var li = document.getElementsByTagName("li")
	for (var i = 0; i < 5; i++){
		var swi = 0;
		var swi2 = 1;
		var cl = 0;
		li[i].onmouseover = function(){
			if(off){
				for(var a = 0;a < 5;a++){
					li[a].style.backgroundPosition = "0px -71px"
				}	
				for(var a = 0; a <= this.value ;a++){
					li[a].style.backgroundPosition = "0px 0px"
				}
			}
		}
		li[i].onmouseout = function(){
			if(off){
				if(swi2){
					for(var a = 0;a < 5;a++){
						li[a].style.backgroundPosition = "0px -71px"
					}
				}
				if(swi){
					for(var a = 0;a < 5;a++){
						li[a].style.backgroundPosition = "0px -71px"
					}
					for(var a = 0;a <= cl;a++){
						li[a].style.backgroundPosition = "0px -0px"
					}	
				}
			}
		}
		li[i].onclick = function(){
			if(off){
				swi = 1;
				swi2 = 0;
				cl = this.value;
			}
		}
	}
	var btn0 = document.getElementsByTagName("button")[0]
	btn0.onclick = function(){
		off = 0;
	}
</script>
