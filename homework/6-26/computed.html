<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
		<style type="text/css">
			*{padding: 0;margin: 0;}
			.clf:after{content: "";display: block;clear: both;}
			.body p,.center p,.right p{border: 1px solid #000000;width: 30px;height: 30px;
			border-radius: 3px;background: white;float: left;
			margin-top: 5px;margin-left: 5px;}
			.outbody {width: 197px;text-align: center;line-height: 30px;padding: 10px 5px;
			border: 1px #000000 solid;border-radius: 3px;}
			.top1 {margin: 10px;width: 165px;height: 30px;border: 1px lightseagreen solid;
			border-radius: 3px;font-size: 18px;line-height: 30px;text-align: right;padding: 0 3px;
			overflow: hidden;}
			.left {width: 117px;}
			#num0 {width: 67px;}
			.center {width: 35px;float: left;}
			.body {float: left;}
			#bt0 {height: 67px;}
			p:hover {cursor: pointer;}
		</style>
	<body>
		<div class="outbody clf">
			<div class="top1">
			</div>
			<div class="left">
				<div class="body">
					<p>7</p>
					<p>8</p>
					<p>9</p>
					<p>4</p>
					<p>5</p>
					<p>6</p>
					<p>1</p>
					<p>2</p>
					<p>3</p>
					<p id="num0">0</p>
					<p>.</p>
				</div>
			</div>
			<div class="center">
				<p>+</p>
				<p>-</p>
				<p>*</p>
				<p>/</p>
			</div>
			<div class="right">
				<p>C</p>
				<p>←</p>
				<p id="bt0">=</p>
			</div>
		</div>
	</body>
</html>
<script type="text/javascript">
	var p =document.getElementsByTagName("p")
	var top1 = document.getElementsByClassName("top1")[0]
	var cpd = 0;
	var cpd1 = 0;
	console.log(top1.innerHTML)
	for(var a = 0;a<p.length;a++){
		p[a].onclick = function(){
			var b =this.innerHTML
			if(b != "+" && b != "-" && b != "*" && b != "/"&& b != "←"&& b != "C"&& b != "="&& b != "."&& b != "0"){
				top1.innerHTML += b
			}
			if(b == "+"){
				cpd = top1.innerHTML*1
				top1.innerHTML = ""
			}
			if(b == "="){
				cpd += top1.innerHTML*1
				top1.innerHTML = cpd
				cpd = 0
			}
		}
	}
	
</script>
