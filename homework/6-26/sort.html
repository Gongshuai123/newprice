<script type="text/javascript">
	var arr = [10, 22, 12, 21, 18, 16, 18]; 
	function sort1 (arr){
		var cont = 0
		for(var a = 0;a < arr.length;a++){
			for(var b =a+1;b < arr.length;b++) {
				if(arr[a] < arr[b]){
					var i = 0;
					i = arr[a]
					arr[a] = arr[b]
					arr[b] = i
					// console.log(arr)
				}
				cont++
			}
		}
		console.log(cont)
	}
	sort1(arr)
	console.log(arr)
	
</script>
