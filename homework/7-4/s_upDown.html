<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<ul>
			<li>1 <button type="button"onclick="ff(this)">上移</button> <button type="button"onclick="ff(this)">下移</button></li>
			<li>2 <button type="button"onclick="ff(this)">上移</button> <button type="button"onclick="ff(this)">下移</button></li>
			<li>3 <button type="button"onclick="ff(this)">上移</button> <button type="button"onclick="ff(this)">下移</button></li>
			<li>4 <button type="button"onclick="ff(this)">上移</button> <button type="button"onclick="ff(this)">下移</button></li>
			<li>5 <button type="button"onclick="ff(this)">上移</button> <button type="button"onclick="ff(this)">下移</button></li>
		</ul>
	</body>
</html>
<script type="text/javascript">
	var oUl = document.getElementsByTagName('ul')[0]
	var ff =function(a){
		var ab = a.parentNode.previousElementSibling
		var ad = a.parentNode.nextElementSibling
		// console.log(a.parentNode.innerHTML)
		if(a.innerHTML == "上移" && ab){
			oUl.insertBefore(a.parentNode,ab)
			// console.log(ab)
		}else if(a.innerHTML == '下移' && ad){
			oUl.insertBefore(ad,a.parentNode)
		}else if(!ab){
			alert('到顶了')
		}else{
			alert('到底了')
		}
	}
</script>
