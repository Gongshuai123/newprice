<script type="text/javascript">
	var arr = [1,2,2,3,4,5,6,7,8,9,0,0,1,2]
	function ff(arr){
		var arr1= []
		for(var a = 0;a<arr.length;a++){
			var cont = 0
			for(var b in arr){
				if(arr[a]==arr[b]){
					cont++
				}
			}
			if(cont > 1 && arr1.indexOf(arr[a])==-1){
				arr1.push(arr[a])
			}
		}
		console.log(arr1)
	}
	ff(arr)
</script>
