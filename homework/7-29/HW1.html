<script type="text/javascript">
	var arr= '-wib-body-kidd-dif'
	function ff(str){
		var arr = str.split('-')
		var arr1 = []
		for(var a=0;a<arr.length;a++){

				arr1.push(arr[a])

		for(var b in arr1){

				str1 += n
			}
		}
		console.log(str1)
	}
	ff(arr)
