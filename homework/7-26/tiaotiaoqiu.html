<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		.out{width: 500px;height: 500px;border: 1px solid orange;display: flex;
		justify-content: center;position: relative;}
		.qiu{width: 200px;height: 200px;border-radius: 50%;position: relative;
		background: radial-gradient(circle at top,#efefef,#666);
		animation: tiao 1s linear infinite;}
		.guang{width: 110px;height: 55px;border-radius: 50%;position: absolute;
		left: 45px;top: 10px;
		background: linear-gradient(#fff,rgba(0,0,0,0));}
		.ying{border-radius: 50%;background: lightgray;
		position: absolute;top:395px;box-shadow: 0px 0px 15px #999;
		animation: ying 1s linear infinite;}
		@keyframes tiao{
			0%{top: 220px;height: 180px;}
			10%{height: 200px;}
			50%{top:0px;height: 200px;}
			90%{height: 200px;}
			100%{top: 220px;height: 180px;}
		}
		@keyframes ying{
			0%{height: 10px;width: 70px;}
			50%{height: 30px;width: 190px;opacity: .2;}
			100%{height: 10px;width: 70px;}
		}
	</style>
	<body>
		<div class="out">
			<div class="qiu">
				<div class="guang"></div>
			</div>
			<div class="ying"></div>
		</div>
	</body>
</html>
