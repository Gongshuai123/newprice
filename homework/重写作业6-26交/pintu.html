<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		.img1 {background: url(img/timg.jpg);width: 700px;height: 561px;}
		.img2 {
			float: left;
			width: 70px;
			height: 70px;
			margin-left: 1px;
			margin-top: 1px;
			}
		#body {
			width: 710px;
			
		}
	</style>
	<body>
		<div class="img1"></div>
		<hr >
		<div id="body">
		<!-- <div class="img2"style="background: url(img/timg.jpg) 0px 0px;"></div> -->
		</div>
	</body>
</html>
<script type="text/javascript">
	var body = document.getElementById("body")
	for (var a = 0; a < 8;a++){
		for(var b = 0; b < 10;b++){
			body.innerHTML += ('<div class="img2"style="background: url(img/timg.jpg) '+b*-70+'px '+a*-70+'px;"></div>')
		}
	}
</script>
