<script type="text/javascript">
	for (var a = 0; a < 5;a++){
		var star = " ";
		for (var b = 5 ; b > a;b--){
			star += " "
		}
		for (var c = 0; c < 5;c++){
			star += " *"
		}
		console.log(star)
	}
</script>
<script type="text/javascript">
	for (var a = 0;a < 5;a++){
		var star = " ";

			star += " "
		}
		for (var c = 0; c <= a;c++){

</script>

<script type="text/javascript">
	for (var a = 0;a < 5;a++){
		var num = " ";
		for (var b = 5 ; b > a;b--){
			num += " "
		}
		for (var c = 1; c <= a+1;c++){
			num += c
		}
		for (var d = a;d > 0;d--){
			num += d
		}
		console.log(num)
	}
</script>
<script type="text/javascript">
	for (var a = 1; a <= 9;a++){
		var num = "";
		for (var b = 1;b <= a;b++){
			num += b + "X" + a + "=" + a*b;
			if(a*b < 10){
				num += "  "
			}else {
				num += " "
			}
		}
		console.log(num)
		document.write("<br/>"+num)
	}
</script>
