<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../jq/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<style type="text/css">
		.top{background: #0082CB;color: white;font-size: 30px;display: flex;justify-content: center;}
		.body{display: flex;}
		ul{margin: 50px;}
		ul,li{list-style: none;}
		li{width: 150px;padding: 5px;background: #2F75B8;margin: 1px;color: white;padding-left: 20px;}
		li:hover{cursor: pointer;background: #3A9BD7;border-left: 2px solid white;}
	</style>
	<body>
		<div class="top">DNF二次觉醒动画预览</div>
		<div class="body">
			<ul>
				<li>剑神</li>
				<li>黑暗君主</li>
				<li>念帝</li>
				<li>因陀罗天</li>
			</ul>
			<img src="img/剑神.gif" >
		</div>
	</body>
</html>
<script type="text/javascript">
	$(function(){
		$('li').click(function(){
			$('li').css({'background':'#2F75B8'})
			var n = $(this).html()
			$('img').attr('src','img/'+n+'.gif')
			$(this).css({'background':'#3A9BD7'})
			window.location.hash = n
		})
		$(window).on('hashchange',function(){
			$('li').css({'background':'#2F75B8'})
			n = window.location.hash
			$('img').attr('src','img/'+n.substring(1)+'.gif')
			$('li:contains('+decodeURI(n.substring(1))+')').css({'background':'#3A9BD7'})
			if(!n){
				$('img').attr('src','img/剑神.gif')
			}
		})
	})
</script>
