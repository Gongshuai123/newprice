<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		.box{height: 300px;width: 300px;border: 1px solid greenyellow;}
	</style>
	<body>
		<div class="box"></div>
	</body>
</html>
<script type="text/javascript">
	var box = document.getElementsByClassName('box')[0]
		var red = new FileReader()
		box.ondragover = function(e){
			e.preventDefault()
			box.ondrop = function(e){
				e.preventDefault()
				var mf = e.dataTransfer.files
				var red = new FileReader()
				red.readAsDataURL(mf[0])
				red.onload = function(){
					if(this.result.indexOf('image')!=-1){
						var ni = new Image()
						var re = this.result
						ni.src = re
						ni.width = 200
						console.log(ni)
						box.appendChild(ni)
					}
				}
			}
		}
	
</script>
