<script type="text/javascript">
	var sp = document.getElementsByClassName('sp')[0]
	var btn = document.getElementsByClassName('btn')
	var body = document.getElementsByClassName('body')[0]
	ajax('get','https://www.easy-mock.com/mock/5ba06ec82ee5a7654dc13dd7/example/watsons','',function(a){
		var res = JSON.parse(a)
		var n = res.data.item_list
		console.log(res.data.item_list)
		// console.log(n.over_image_url)
		for(var a =0;a<n.length;a++){
			if(n[a].item_name.length>15){
				p1 = n[a].item_name.substring(0,15)+'...'
			}else{
				p1 = n[a].item_name
			}
			sp.innerHTML += `
			<div class="sp0">
				<div><img src= ${n[a].over_image_url}></div>
				<div class="nam">${p1}</div>
				<div>
					<div class="jiage">
						<span>¥${n[a].max_app_price/100}</span>
						<span>¥${n[a].max_market_price/100}</span>
						<img src="img/red.png" >
					</div>
				</div>
			</div>
			`
		}
	})
	
	for(var a =0;a<4;a++){
		btn[a].inx = a
		btn[a].onclick=function(){
			for(var a= 0 ;a<4;a++){
				btn[a].style.border = 'none'
				btn[a].style.color = 'black'
			}
			btn[this.inx].style.borderBottom = '2px solid red'
			btn[this.inx].style.color = 'red'
			if(this.inx != 3){
				body.style.display='none'
			}else{
				body.style.display='block'
			}
		}
	}
</script>
