<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>table练习</title>
	</head>
	<style type="text/css">
		* {color: red;}
		table,tr,td {border: 1px blue solid;border-collapse: collapse;}
		table {width: 500px;}
		td {padding: 10px;text-align: center;}
		td:first-child {border: 1px red solid;}
	</style>
	<body>
		<table>
			<tr>
				<td>前端</td>
				<td>欢迎你</td>
				<td>前端课堂</td>
				<td>欢迎大家！</td>
				<td>hello</td>
			</tr>
		</table>
	</body>
</html>
