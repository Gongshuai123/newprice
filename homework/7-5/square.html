<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		*{padding: 0;margin: 0;}
		div {width: 100px;height: 100px;background:rgb(255,0,255);position: absolute;}
	</style>
	<body>
		<div></div>
	</body>
</html>
<script type="text/javascript">
	var box = document.getElementsByTagName('div')[0]
	var body = document.getElementsByTagName('body')[0]
	box.onmousedown = function(ev){
		var clond = box.cloneNode(true)
		body.appendChild(clond)
		var ra = Math.round(Math.random()*255)
		var rb = Math.round(Math.random()*255)
		var rc = Math.round(Math.random()*255)
		 // var dx = ev.clientX
		 // var dy = ev.clientY
		document.onmousemove = function(ev){
			var x = ev.pageX
					// console.log(ev.clientX)
			var y = ev.pageY
			clond.style.cssText = 'left:'+(x-50)+'px;top:'+(y-50)+'px;background:rgb('+ra+','+rb+','+rc+')'
			// console.log(box.style.cssText)
		document.onmouseup = function(){
			document.onmousemove = null
		}
		}
	}
</script>
