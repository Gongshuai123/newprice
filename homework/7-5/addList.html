<script type="text/javascript">
	var alls = document.getElementsByClassName('alls')[0]
	var add = document.getElementsByClassName('add')[0]
	var back = document.getElementsByClassName('back')[0]
	var window1 = document.getElementsByClassName('window1')[0]
	var clear = document.getElementsByClassName('clear')[0]
	
	var sub = document.getElementsByClassName('sub')[0]
	var trinx = 1
	var on = 1
	var cInx = 0
	var inps = document.getElementsByTagName('input')
	var tds = document.getElementsByTagName('td')
	var sps = document.getElementsByTagName('span')
	var iconCs = document.getElementsByClassName('icon-ceshishenqing')
	var iconSs = document.getElementsByClassName('icon-shanchu')
	var getN = function(){
		tds = document.getElementsByTagName('td')
		sps = document.getElementsByTagName('span')
		iconCs = document.getElementsByClassName('icon-ceshishenqing')
		iconSs = document.getElementsByClassName('icon-shanchu')
	}
	var td0 = '<i class="iconfont icon-fuxuankuangkong" ></i>'
	var td6 = '<span>查看更多></span>'
	var td7 = '<i class="iconfont icon-ceshishenqing" title="编辑"></i>&nbsp &nbsp &nbsp<i class="iconfont icon-shanchu" title="删除"></i>'
	var tab = document.getElementsByTagName('table')[0]
	add.onclick = function(){
		wOn()
		for(var a =0;a <inps.length;a++){
			inps[a].value = ""
			inps[a].disabled = ""
			on = 1
		}
	}
	clear.onclick = function(){
		wOff()
	}
	sub.onclick = function(){
		if(on){
			if(cInx){
				var inx = cInx*8+1
				for(var a =0 ;a<inps.length;a++){
					tds[a+inx].innerHTML = inps[a].value
				}
			}else{
				var inx = ++trinx*8+1
				for(var a =0 ;a<inps.length;a++){
					var text = document.createTextNode(inps[a].value)
					tds[a+inx].appendChild(text)
					tds[inx-1].innerHTML = td0
					tds[inx+5].innerHTML = td6
					tds[inx+6].innerHTML = td7
				}
			}
			wOff()
			getN()
		}
	}
	for(var a = 0;a<sps.length;a++){
		sps[a].onclick = function(){
			on = 0
			wOn()
			for(var a =0;a<sps.length;a++){
				sps[a].inx = a+1
			}
			var inx = this.inx*8+1;
			for(var a = 0 ;a<5;a++){
				inps[a].disabled = 'disabled'
				inps[a].value = tds[a+inx].innerHTML
			}
		}
	}
	for(var a =0;a <iconCs.length;a++){
		iconCs[a].inx = a+1
		iconCs[a].onclick = function(){
			wOn()
			var inx = this.inx*8+1;
			cInx = this.inx;
			for(var a = 0 ;a<5;a++){
				inps[a].disabled = ""
				inps[a].value = tds[a+inx].innerHTML
				// console.log(this.inx)
			}
		}
	}
	for(var a =0;a<iconSs.length;a++){
		iconSs[a].onclick = function(){
			console.log(this.parentElement.parentElement)
			var tt = this.parentElement
			console.log(tt.parentElement)
			console.log(tab.childElementCount)
			tt.parentElement.remove()
			getN()
		}
	}
	function wOn(){
		window1.style.display = "block"
		back.style.display = "block"
	}
	function wOff(){
		window1.style.display = "none"
		back.style.display = "none"
	}
</script>
