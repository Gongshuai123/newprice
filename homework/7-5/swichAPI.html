<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		img {width: 500px;}
		div {margin: 10px;}
		span {margin: 0 5px;border: 1px #00CCFF solid;padding: 4px;font-size: 12px;}
		.span {background: #00CCFF;color: white;}
	</style>
	<body>
		<input type="checkbox" name="剑神" id="" value="" checked="true"/>剑神
		<input type="checkbox" name="念帝" id="" value="" />念帝
		<input type="checkbox" name="掠天之翼" id="" value="" />掠天之翼
		<input type="checkbox" name="黑暗君主" id="" value="" />黑暗君主
		<input type="checkbox" name="因陀罗天" id="" value="" />因陀罗天
		<div id = "spBox">
			<span class='span'>剑神</span>
			<!-- <span>念帝</span>
			<span>掠天之翼</span> -->
		</div>
		<div id="imgBox">
			<img src="img/剑神.gif" >
			<!-- <img src="img/sword.gif" > -->
		</div>
	</body>
</html>
<script type="text/javascript">
	var sps = document.getElementsByTagName('span')
	var inps = document.getElementsByTagName('input')
	var imgBox = document.getElementById('imgBox')
	var spBox = document.getElementById('spBox')
	for(var a = 0;a <inps.length;a++){
		inps[a].inx = a
		inps[a].onclick = function(){
			if(this.checked == true){
				var span = document.createElement('span')
				var text = document.createTextNode(this.name)
				if(sps.length == 0){
					
				}
				span.appendChild(text)
				spBox.appendChild(span)
			}else{
				// console.log(this.name)
				console.log(sps.length)
				// console.log(sps[4].name == sps[4].name)
				for(var a =0;a<sps.length;a++){
					console.log(sps[a].innerHTML)
					if(sps[a].innerHTML == this.name){
						console.log(this.name)
						spBox.removeChild(sps[a])
						cl()
					}
					if(sps.length!= 0){
						cl()
						sps[0].className = 'span'
						var img = document.createElement('img')
						img.src = 'img/'+sps[0].innerHTML+'.gif'
						imgBox.appendChild(img)
					}
				}
			}
			for(var a =0;a<sps.length;a++){
				sps[a].inx = a
				sps[a].onclick = function(){
					console.log(this.innerHTML)
					cl()
					this.className = 'span'
					var img = document.createElement('img')
					img.src = 'img/'+this.innerHTML+'.gif'
					console.log(img)
					imgBox.appendChild(img)
				}
			}
		}
	}
	function cl (){
		for(var a =0;a<sps.length;a++){
			sps[a].className = ""
		}
		if(imgBox.lastElementChild){
			imgBox.removeChild(imgBox.lastElementChild)
		}
	}
</script>
