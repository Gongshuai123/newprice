<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		.top {display: flex;}
		.top div {
			padding: 5px;
			border: 1px lightblue solid;
		}
		.box1,.box2,.box3 {border: 1px lightblue solid;width: 200px;height: 200px;}
		.box2,.box3{display: none;}
		.btn1 {color: white;background: #5584B4;}
		.btn2 {color: #000000;background: white;}
	</style>
	<body>
		<div class="top">
			<div onclick="btn(this)"class="btn1">1</div>
			<div onclick="btn(this)"class="btn">2</div>
			<div onclick="btn(this)"class="btn">3</div>
		</div>
		<div class="box1">111</div>
		<div class="box2">222</div>
		<div class="box3">333</div>
	</body>
</html>
<script type="text/javascript">
	function btn (a){
		var box1 = document.getElementsByClassName("box1")[0]
		var box2 = document.getElementsByClassName("box2")[0]
		var box3 = document.getElementsByClassName("box3")[0]
		var btn1 = document.getElementsByClassName("btn1")
		btn1[0].className = "btn2"
		a.className = "btn1"
		if (a.innerHTML == 1){
			box1.style.display = "block"
			box2.style.display = "none"
			box3.style.display = "none"
		}
		if (a.innerHTML == 2){
			box1.style.display = "none"
			box2.style.display = "block"
			box3.style.display = "none"
		}
		if (a.innerHTML == 3){
			box1.style.display = "none"
			box2.style.display = "none"
			box3.style.display = "block"
		}
	}	
</script>
