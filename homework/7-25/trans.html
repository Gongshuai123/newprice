<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		.body {
			width: 500px;
			height: 300px;
			background: rgba(170, 0, 200, 1);
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.yuan {
			width: 200px;
			height: 200px;
			border-radius: 50%;
			box-shadow: #fff -2px -2px 80px;
			animation: out 5s infinite;
		}
		@keyframes out{
			from{box-shadow: #fff -4px -4px 80px;}
			to{box-shadow: #fff 4px 4px 80px;}
		}
		.xy {
			width: 33px;
			height: 33px;
			border-radius: 50%;
			background: white;
			margin: 28px;
			box-shadow: #fff 0 0 40px;
			/* transform:rotate(0deg); */
			transform-origin: 71px 71px;
			animation: scro 5s linear infinite;
		}
		@keyframes scro {
			form {
				/* transform: rotate(0deg); */
			}
			to {
				transform: rotate(360deg);
			}
		}
	</style>
	<body>
		<div class="body">
			<div class="yuan">
				<div class="xy"></div>
			</div>
		</div>
	</body>
</html>
