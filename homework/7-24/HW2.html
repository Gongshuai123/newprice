<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	</head>
	<style type="text/css">
		@media only screen and (min-width:801px){
			.nav{justify-content: flex-end;}
			.nav div{padding: 10px;}
		}
		@media only screen and (min-width:601px) and (max-width:800px){
			.nav{justify-content: space-around;}
			.nav div{padding: 10px;}
		}
		@media only screen and (max-width:600px){
			.nav{flex-direction: column;}
			.nav div{padding: 10px;text-align: center;border-top: #00FFFF 1px solid;border-bottom: #0086B3 1px solid;}
		}
		.nav{background: #00CCFF;color: white;font-size: 25px;display: flex;}
		.nav div:hover{background:lightblue;cursor: pointer;}
	</style>
	<body>
		<div class="nav">
			<div>Home</div>
			<div>About</div>
			<div>Products</div>
			<div>Contact</div>
		</div>
	</body>
</html>
