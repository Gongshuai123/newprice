<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../jq/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
		@media only screen and (min-width:769px){
			.left{width: 20%;height: 600px;}
			.rightD div:first-child{width: 80%;}
			.rightT{width: 180px;}
			.rightD {width: 410px;}
			.right{width: 75%;}
		}
		@media only screen and (min-width:375px) and (max-width:768px){
			.left{width: 20%;height: 600px;}
			.rightD div:last-child{display: none;}
			.rightD div:first-child{width: 100%;}
			.rightT{width: 180px;}
			.rightD {width: 410px;}
			.right{width: 75%;}
		}
		@media only screen and (max-width:374px){
			.left{width: 100%;height: 150px;}
			.rightD div:last-child{display: none;}
			.rightD div:first-child{width: 100%;}
			body{flex-direction: column;}
			.rightT{width: 200px;}
			.rightD {width: 350px;}
			.right{width: 100%;}
		}
		*{padding: 0;margin: 0;font-size: 30px;}
		body{display: flex;justify-content: space-around;}
		.left{background: #0064B4;margin-top: 2%;}
		.right{margin-top: 2%;}
		.rightT{width: 100%;background: #00CCFF;height: 180px;}
		.rightD{display: flex;width: 100%;margin-top: 10px;height: 410px;}
		.rightD div:first-child{background: #5F9EA0;}
		.rightD div:last-child{width: 20%;background: #00FFFF;margin-left: 10px;}
	</style>
	<body>
		<div class="left">A</div>
		<div class="right">
			<div class="rightT">B</div>
			<div class="rightD">
				<div>C</div>
				<div>D</div>
			</div>
		</div>
	</body>
</html>
