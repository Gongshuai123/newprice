<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>钢琴键，好像有点难度哦</title>
	</head>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		.clf:after {content: "";display: block;clear: both;}
		.box{width: 744px;}
		.gk {
			float: left;
			width: 60px;
			height: 180px;
			border: 1px #999 solid;
			border-right: none;
		}
		.gk:last-child {border-right:1px #999 solid;}
		.gk0 {
			width: 60px;
			height: 100px;
			background: #000000;
		}
		.gk1 {
			width: 60px;
			height: 40px;
			background: #000000;
		}
	</style>
	<body>
		<div class="box">
			<div>
				<div class="gk">
					<div class="gk0"></div>
				</div>
				<div class="gk">
					<div class="gk1"></div>
				</div>
				<div class="gk">
					<div class="gk0"></div>
				</div>
				<div class="gk">
					<div class="gk1"></div>
				</div>
				<div class="gk">
					<div class="gk0"></div>
				</div>
				<div class="gk">
					<div class="gk1"></div>
				</div>
				<div class="gk">
					<div class="gk0"></div>
				</div>
				<div class="gk">
					<div class="gk1"></div>
				</div>
				<div class="gk">
					<div class="gk0"></div>
				</div>
				<div class="gk">
					<div class="gk1"></div>
				</div>
				<div class="gk">
					<div class="gk0"></div>
				</div>
				<div class="gk">
					<div class="gk1"></div>
				</div>
			</div>
		</div>
	</body>
</html>
