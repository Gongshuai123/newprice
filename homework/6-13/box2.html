<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>盒子练习</title>
	</head>
	<style type="text/css">
		*{padding: 0;margin: 0;}
		.box5 {
			width: 100px;
			height: 100px;
			background: chartreuse;
			border: 2px solid #FFD700;
			position:absolute;
			top: 50px;
			left: 50px;
		}
		.box4 {
			
			width: 200px;
			height: 200px;
			background: pink;
			border: dashed 1px #fff ;
			position:absolute;
			top: 2px;
			left: 2px;			
		}
		.box3 {
			
			width: 206px;
			height: 206px;
			background: pink;
			border: dashed 1px #fff ;	
			position:absolute;
			top: 45px;
			left: 45px;	
		}
		.box2 {
			
			width: 300px;
			height: 300px;
			background: pink;
			position:absolute;
			top: 50px;
			left: 50px;	
		}
		.box1 {
			
			width: 400px;
			height: 400px;
			border: solid 5px #6495ED;
			background: #00FFFF;
			position:absolute;
			top: 45px;
			left: 45px;	
		}
		.box0 {
			position: absolute;
			width: 500px;
			height: 500px;
			border: dashed 1px #000000;
			top: auto;
			left: auto;
		}
	</style>
	<body>
		<div class="box0">
				<div class="box1">
				<div class="box2">
					<div class="box3">
						<div class="box4">
							<div class="box5">
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
</script>
