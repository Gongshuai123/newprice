<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>浮动练习2列表</title>
	</head>
	<style type="text/css">
		*{padding: 0;margin: 0;}
		.clf:after {content: "";display: block;clear: both;}
		li {list-style: none;}
		.fl {float: left;}
		.box {
			width: 330px;
			background: lightgray;
		}
		.ul1 li {
			width: 200px;
			height: 15px;
			background: #0664D6;
			margin: 7px;
		}
		.ul2 li {
			width: 100px;
			height: 15px;
			background: #87CEEB;
			margin: 7px;
		}
	</style>
	<body>
		<div class="box clf">
			<div class="ul1 fl">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</div>
			<div class="ul2 fl">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</div>
		</div>
	</body>
</html>
