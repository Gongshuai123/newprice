<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>盒子练习</title>
	</head>
	<style type="text/css">
		.box {
			padding: 20px;
			width: 230px;
			background: url(../../img/img/bg2.png);
		}
		.ab {
			width: 230px;
			height: 40px;
			border-bottom: 1px #999 solid;
		}
		.ab1 {background: #fff url(../../img/img/c1.png) no-repeat 20px 10px;}
		.ab2 {background: #fff url(../../img/img/c2.png) no-repeat 20px 10px;}
		.ab3 {background: #fff url(../../img/img/c3.png) no-repeat 20px 10px; border-left: #CB6831 1.5px solid;}
		.ab4 {background: #fff url(../../img/img/c4.png) no-repeat 20px 10px;}
		.ab5 {background: #fff url(../../img/img/c5.png) no-repeat 20px 10px;}
		.ab6 {background: #fff url(../../img/img/c6.png) no-repeat 20px 10px; border-bottom: none;}
	</style>
	<body>
		<div class="box">
		<div class="ab ab1"></div>
		<div class="ab ab2"></div>
		<div class="ab ab3"></div>
		<div class="ab ab4"></div>
		<div class="ab ab5"></div>
		<div class="ab ab6"></div>
		</div>
	</body>
</html>
