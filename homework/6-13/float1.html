<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>简单浮动练习</title>
	</head>
	<style type="text/css">
		/* 清浮动三件套*/
		*{margin: 0;padding: 0;}
		.clf {content: "";display: block;clear: both;}
		.fl {float: left;}
		.box {width: 500px;height: 400px;border: 10px #666666 solid;}
		.a1 {width: 200px;height: 400px;background: green;}
		.a2 {width: 300px;height: 100px;background: coral;}
		.a3 {width: 150px;height: 150px;background: #FF0000;}
		.a4 {width: 150px;height: 150px;background: #00FFFF;}
		.a5 {width: 300px;height: 150px;background: #FFFF00;}
	</style>
	<body>
		<div class="box">
			<div class="fl a1"></div>
			<div class="fl a2"></div>
			<div class="fl a3"></div>
			<div class="fl a4"></div>
			<div class="fl a5"></div>
		</div>
	</body>
</html>
