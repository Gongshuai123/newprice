<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>hover练习</title>
	</head>
	<style type="text/css">
		* {margin: 0;padding: 0;}
		li {list-style: none;
		float: left;
	}
		a {
			display: inline-block;
			border: 1px lightgray solid;
			margin: 0 2px;
			padding: 2px 6px;
			background: #FFFFFF;
			color:blue;
			text-decoration:none;
		}
		a:visited {
			color: blue;
		}
		a:hover {
			background: #6495ED;
			color: #FFFFFF;
		}
	</style>
	<body>
		<ul>
			<li><a href="#">上一页</a></li>
			<li><a href="#">1</a></li>
			<li><a href="#">2</a></li>
			<li><a href="#">3</a></li>
			<li><a href="#">4</a></li>
			<li><a href="#">5</a></li>
			<li><a href="#">6</a></li>
			<li><a href="#">7</a></li>
			<li><a href="#">8</a></li>
			<li><a href="#">9</a></li>
			<li><a href="#">下一页</a></li>
		</ul>
	</body>
</html>
