<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>第二个练习</title>
	</head>
	<style type="text/css">
		*{padding: 0;margin: 0;}
		.box {
			width: 250px;
			height: 40px;
			background: #000 url(../../img/img/b1.png) no-repeat 15px 10px;
			border: #6ECBF5 1.5px solid;
		}
		.boxs {
			position: absolute;
			top: 38px;
			left: 240px;
			width: 20px;
			height:20px;
			background: url(../../img/img/arrow.png) no-repeat;
		}
		.box2 {
			width: 250px;
			height: 40px;
			background: #000 url(../../img/img/b2.png) no-repeat 15px 12px;
			border: #6ECBF5 1.5px solid;
			border-top: none;
		}
		.box3 {
			width: 250px;
			height: 40px;
			background: #6ECBF5 url(../../img/img/b3.png) no-repeat 15px 12px;
			border: #6ECBF5 1.5px solid;
			border-top: none;
		}
		.box4 {
			width: 250px;
			height: 40px;
			background: #000 url(../../img/img/b4.png) no-repeat 15px 12px;
			border: #6ECBF5 1.5px solid;
			border-top: none;
			border-bottom: none;
		}
		.box5 {
			width: 250px;
			height: 40px;
			background: #000 url(../../img/img/b5.png) no-repeat 15px 12px;
			border: #6ECBF5 1.5px solid;
			border-top: none;
		}
		.box1 {
			background: #000000;
			padding: 20px;
			width: 280px;
		}
	</style>
	<body>
		<div class="box1">
			<div class="box"><div class="boxs"></div></div>
			<div class="box2"></div>
			<div class="box3"></div>
			<div class="box4"></div>
			<div class="box5"></div>
		</div>
	</body>
</html>
