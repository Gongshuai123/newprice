<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>拼图？啥吉儿练习</title>
	</head>
	<style type="text/css">
		.box {
			height: 29px;
			width: 70px;
			background: url(../../img/image/title-bg.gif);
			border: lightgray 1px solid;
			border-top: gray 2px solid;
		}
		
		.box1 {
			width: 200px;
			height: 40px;
			border: lightgray 1px solid;
			border-bottom: none;
			background: url(../../img/image/mail.gif) no-repeat 15px 15px;
		}
		.box2 {
			width: 200px;
			height: 100px;
			background: url(../../img/image/mouse.gif) #f7f7f7 no-repeat 10px 35px;
			border: lightgray 1px solid;
			border-top: none;
		}
	</style>
	<body>
		<div class="box"></div>
		<div class="box1 hid"></div>
		<div class="box2 hid"></div>
	</body>
</html>
