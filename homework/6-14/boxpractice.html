<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box6 {background: #fff;border: 1px dashed #000;padding: 30px;float: left;}
			.box5 {background: skyblue;border: 5px solid aliceblue;padding: 40px;}
			.box4 {background: pink;border: none;padding: 30px;}
			.box3 {background: pink;border: dashed 1px white;padding: 8px;}
			.box2 {background: pink;border: dashed 1px white;padding: 40px;}
			.box1 {background: lawngreen;border: solid 5px yellow;padding: 30px;}
		</style>
	</head>
	<body>
		<div class="box6">
			<div class="box5">
				<div class="box4">
					<div class="box3">
						<div class="box2">
							<div class="box1"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
