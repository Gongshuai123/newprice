<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../jq/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<body>
		<canvas id="cv" width="500px" height="500px"></canvas>
	</body>
</html>
<script type="text/javascript">
	var c = $('canvas')[0].getContext('2d')
	var x = 0
	var y = 0
	var on =1
	function cl(){$('canvas').attr('width','500px')}
	setInterval(function(){
		if(x==420&&y==420){
			on=0
		}else if(x==0&&y==0){
			on=1
		}
		if(on){
			if(x<420&&y<420){
				cl()
				c.fillRect(x+=5,y,80,80)
			}else{
				cl()
				c.fillRect(x,y+=5,80,80)
			}
		}else{
			if(x>0&&y>0){
				cl()
				c.fillRect(x-=5,y,80,80)
			}else{
				cl()
				c.fillRect(x,y-=5,80,80)
			}
		}
	},20)
</script>
