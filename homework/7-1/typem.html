<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		div {width: 300px;height: 300px;border: 1px solid #000000;}
		textarea {overflow: hidden;width: 300px;height: 300px;resize: none;}
	</style>
	<body>
		<textarea rows="" cols=""></textarea>
		<button type="button">点击转换文字</button>
		<div id="cop"></div>
	</body>
</html>
<script type="text/javascript">
	var text = document.getElementsByTagName("textarea")[0]
	var cop = document.getElementById("cop")
	var btn = document.getElementsByTagName("button")[0]
	btn.onclick = function(){
		cop.innerHTML = ""
		var tim = setInterval(function(){
			if(text.value.length > 0){
				cop.innerHTML += text.value.slice(0,1)
				text.value = text.value.slice(1)
			}else{
				clearInterval(tim)
			}
		},500)
	}
	
</script>
